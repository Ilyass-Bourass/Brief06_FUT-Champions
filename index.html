                <div class="formulaire_ajouterJoueur">

                        <input type="url" id="photo" name="photo" placeholder="Entrez l'URL de la photo" >

                            <option value="LB">LB</option>
                            <option value="RB">RB</option>
                            <option value="CM">CM</option>
                            <option value="LW">LW</option>
                            <option value="RW">RW</option>
                            <option value="ST">ST</option>
                        </select>


                        <label for="nationality">Nationalité (URL) :</label>
                        <input type="text" id="nationality" name="nationality"
                            placeholder="Entrez la nationalité du joueur" >

                        <label for="club">Club (URL) :</label>
                        <input type="text" id="club" name="club" placeholder="Entrez le club du joueur" >

                        <label for="rating">Rating :</label>
                        <input type="number" id="rating"  placeholder="Rating...">

                        <label for="shooting">Shooting :</label>
                        <input type="number" id="shooting"  placeholder="shooting...">

                        <label for="passing">Passing :</label>

                        <label for="dribbling">Dribbling :</label>

                        <label for="defending">Defending :</label>
                        <input type="number" id="defending"  placeholder="Defending...">

                        <button class="btnEnrgestrerJoueur" type="submit">Enregistrer le joueur</button>
                    </form>
